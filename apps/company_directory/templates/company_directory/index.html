{% extends "home/__base.html" %}
{% block content %}
  <div class='left'>
    Search stuff
  </div>
  <div class='right'>
    {% if companies %}
      {% for company in companies %}
      <div>
        <a href="{% url 'apps.company_directory.views.detail' company.id %}">{{ company.name }}</a>
      </div>
      {% endfor %}
    {% else %}
      <p>No companies are available.</p>
    {% endif %}
  </div>
{% endblock %}
